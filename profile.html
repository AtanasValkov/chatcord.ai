<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Created Characters</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>My Characters</h1>
  <a href="index.html" class="back-btn">Back</a>
  <div class="character-grid" id="characterGrid"> Loading characters...
    <script type="module">
      import { populateGrid } from './characterGrid.js';
  
      async function loadCharacters() {
        try {
          const response = await fetch('https://chatcord-server.onrender.com/get-characters');
          const data = await response.json();
  
          // Get the current user's ID from localStorage
          const user = JSON.parse(localStorage.getItem('user'));
          const myUserId = user ? user.id : null;
          if (!myUserId) {
            document.getElementById('character-list').innerText = "User not logged in or user ID missing.";
            return;
          }
  
          // Filter characters by userID
          // Assuming your JSON is an object where each key is a character identifier.
          const myCharacters = Object.values(data).filter(character => character.userID === myUserId);
  
          populateGrid(myCharacters,[], [], false);
  
        } catch (error) {
          console.error("Error fetching characters:", error);
          document.getElementById('character-list').innerText = "Failed to load characters.";
        }
      }
  
      // Call the function on page load
      window.addEventListener('DOMContentLoaded', loadCharacters);
    </script>
  </div>
</body>
</html>
