<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WorldBooks Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <nav class="w-60 bg-indigo-900 text-white flex-shrink-0 p-6">
    <h1 class="text-2xl font-bold mb-8">WB Manager</h1>
    <ul space-y-4>
      <li><a href="#" class="hover:text-indigo-300">WorldBooks</a></li>
      <li><a href="#" class="hover:text-indigo-300">Characters</a></li>
      <li><a href="#" class="hover:text-indigo-300">Settings</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="flex-1 max-w-4xl mx-auto p-6 overflow-auto">
    <!-- Header -->
    <header class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-semibold">WorldBooks</h2>
      <button id="add-btn" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
        + New
      </button>
    </header>

    <!-- List / Table -->
    <section id="wb-list" class="space-y-4">
      <!-- JS will inject cards or a table here -->
    </section>
  </main>

  <!-- Modal Template (hidden by default) -->
  <div id="modal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg w-full max-w-md p-6 space-y-4">
      <div class="flex justify-between items-center">
        <h3 class="text-xl font-bold">New WorldBook</h3>
        <button id="modal-close">&times;</button>
      </div>
      <form id="wb-form" class="space-y-4">
        <input type="text" placeholder="Keywords (comma-separated)" class="w-full border p-2 rounded" />
        <textarea placeholder="Context" rows="3" class="w-full border p-2 rounded"></textarea>
        <select class="w-full border p-2 rounded">
          <option value="">Assign to characterâ€¦</option>
          <!-- dynamic options -->
        </select>
        <div class="flex justify-end space-x-2">
          <button type="button" id="cancel" class="px-4 py-2">Cancel</button>
          <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- JS logic -->
  <script>
    // DOM Elements
    const listPanel = document.getElementById('list-panel');
    const formPanel = document.getElementById('form-panel');
    const worldbookList = document.getElementById('worldbook-list');
    const btnShowCreate = document.getElementById('btn-show-create');
    const btnCancel = document.getElementById('btn-cancel');
    const worldbookForm = document.getElementById('worldbook-form');

    // Placeholder data
    let worldbooks = [];
    let characters = [
      { id: 1, name: 'Alice' },
      { id: 2, name: 'Bob' }
    ];

    // Initialize list and form
    function init() {
      renderList();
      populateCharacterOptions();
    }

    // Render list of worldbooks
    function renderList() {
      worldbookList.innerHTML = '';
      worldbooks.forEach(wb => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${wb.context} <em>(${wb.keywords.join(', ')})</em></span>
          <span>
            <button class="btn" onclick="editWorldBook(${wb.id})">Edit</button>
            <button class="btn danger" onclick="deleteWorldBook(${wb.id})">Delete</button>
          </span>
        `;
        worldbookList.appendChild(li);
      });
    }

    // Populate character dropdown
    function populateCharacterOptions() {
      const select = document.getElementById('wb-assign');
      characters.forEach(ch => {
        const opt = document.createElement('option');
        opt.value = ch.id;
        opt.textContent = ch.name;
        select.appendChild(opt);
      });
    }

    // Show create form
    btnShowCreate.addEventListener('click', () => {
      formPanel.style.display = 'block';
      listPanel.style.display = 'none';
      document.getElementById('form-title').textContent = 'Create WorldBook';
      worldbookForm.reset();
    });

    // Cancel form
    btnCancel.addEventListener('click', () => {
      formPanel.style.display = 'none';
      listPanel.style.display = 'block';
    });

    // Handle form submission
    worldbookForm.addEventListener('submit', event => {
      event.preventDefault();
      const idField = document.getElementById('wb-id').value;
      const keywords = document.getElementById('wb-keywords').value.split(',').map(s => s.trim());
      const context = document.getElementById('wb-context').value;
      const assignId = document.getElementById('wb-assign').value;

      if (idField) {
        // TODO: update existing worldbook
      } else {
        // create new
        const newWb = {
          id: Date.now(),
          keywords,
          context,
          characterId: assignId || null
        };
        worldbooks.push(newWb);
        // TODO: send to server
      }

      btnCancel.click();
      renderList();
    });

    // Edit worldbook
    function editWorldBook(id) {
      const wb = worldbooks.find(w => w.id === id);
      if (!wb) return;
      formPanel.style.display = 'block';
      listPanel.style.display = 'none';
      document.getElementById('form-title').textContent = 'Edit WorldBook';
      document.getElementById('wb-id').value = wb.id;
      document.getElementById('wb-keywords').value = wb.keywords.join(', ');
      document.getElementById('wb-context').value = wb.context;
      document.getElementById('wb-assign').value = wb.characterId;
    }

    // Delete worldbook
    function deleteWorldBook(id) {
      worldbooks = worldbooks.filter(w => w.id !== id);
      // TODO: send delete request to server
      renderList();
    }

    // Kickoff
    init();
  </script>
</body>
</html>
