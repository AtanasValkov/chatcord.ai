<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Character</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: gray;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            max-width: 100%;
        }
        input {
            background: #333;
            color: white;
        }
        button {
            background: #ff6600;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #ff4500;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .tag {
            background: #ff6600;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .tag:hover {
            background: #ff4500;
        }
        .back-btn {
            display: inline-block;
            background: #ff6600;
            color: white;
            padding: 10px 20px;
            margin: 20px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
        }
        .description-input {
            width: 100%;
            min-height: 50px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            resize: none;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Create a New Character</h1>
        <form id="characterForm">
            <input type="file" id="imageUpload" accept="image/*">
            <input type="text" id="imageUrl" placeholder="Or enter image URL">
            <input type="text" id="characterName" placeholder="Character Name" required>
            <textarea id="charDescription" class="description-input" placeholder="Character Description" cols="40" rows="5" required></textarea>
            <div class="tags" id="tagContainer"></div>
            <input type="text" id="tagInput" placeholder="Press Enter after each Tag">
            <button type="submit">Create Character</button>
        </form>
        <a href="index.html" class="back-btn">Back</a>
    </div>

    <script>
        document.getElementById("characterForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var name = document.getElementById("characterName").innerText;
            var image = document.getElementById("imageUpload").src;
            if (image == null) {
                var image = document.getElementById("imageUrl").innerText;
            }
            var description = document.getElementById("charDescription").innerText;
            var tags = document.getElementById("tagContainer").innerText;
            var data = {
                "username": name,
                "avatar_url": image, // Extract image source
                "content": description, // Extract text content
                "embeds": [
                {
                  "title": "new character",
                  "description": image,
                  "color": 16711680,
                  "fields": [
                  {
                    "name": "Tag 1",
                    "value": "tags",
                    "inline": true
                  },
                  ]
                }
                ],
            };
        
            fetch("https://discord.com/api/webhooks/1348278406416175215/n0mDSPFAHf47EsBfR7kley-sW7nJWD_UeZ94GNbNyCnvzMr45pOLw8mHSnwqjmxCDjnu", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.status === 204) {
                    console.log("Success: Message sent (204 No Content)");
                    alert("Character created successfully!");
                    return {}; // Return empty object to keep .json() format
                }
                return response.json(); // Parse only if there's content
            })
            .then(data => console.log("Success:", data))
            .catch(error => console.error("Error:", error));
        });

        document.getElementById("tagInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                const tagText = this.value.trim();
                if (tagText) {
                    const tag = document.createElement("span");
                    tag.classList.add("tag");
                    tag.textContent = tagText;
                    tag.addEventListener("click", function() {
                        this.remove();
                    });
                    document.getElementById("tagContainer").appendChild(tag);
                    this.value = "";
                }
            }
        });

        document.getElementById("charDescription").addEventListener("input", function() {
            this.style.height = "auto";
            this.style.height = (this.scrollHeight) + "px";
        });
    </script>

</body>
</html>
