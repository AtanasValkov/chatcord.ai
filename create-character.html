<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Character</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Create a New Character</h2>
        <form id="characterForm">
            <input type="text" id="name" placeholder="Character Name" required>
            <input type="file" id="imageUpload" accept="image/*">
            <input type="url" id="imageUrl" placeholder="Or enter an image URL">
            <textarea name="Text1" cols="40" rows="5"></textarea>
            <input type="text" id="tagInput" placeholder="Add tags and press Enter">
            <div class="tag-container" id="tagContainer"></div>
            <button type="submit">Create Character</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("characterForm");
        const nameInput = document.getElementById("name");
        const tagInput = document.getElementById("tagInput");
        const tagContainer = document.getElementById("tagContainer");
        let tags = [];

        // Validate name input
        function isValidName(name) {
            const forbiddenSubstrings = ["@", "#", ":", "```", "discord"];
            const forbiddenNames = ["everyone", "here"];
            
            if (name.length < 2 || name.length > 32) return false;
            if (forbiddenNames.includes(name.toLowerCase())) return false;
            return !forbiddenSubstrings.some(sub => name.includes(sub));
        }

        // Handle tag input
        tagInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter" && tagInput.value.trim() !== "") {
                event.preventDefault();
                const newTag = tagInput.value.trim();
                if (!tags.includes(newTag)) {
                    tags.push(newTag);
                    const tagElement = document.createElement("span");
                    tagElement.classList.add("tag");
                    tagElement.textContent = newTag;
                    tagContainer.appendChild(tagElement);
                    tagInput.value = "";
                }
            }
        });

        // Handle form submission
        form.addEventListener("submit", function(event) {
            event.preventDefault();
            const name = nameInput.value.trim();

            if (!isValidName(name)) {
                alert("Invalid name. Make sure it meets the criteria.");
                return;
            }

            alert("Character created successfully!");
            // Here, you would handle storing the data in your database
        });
    </script>
</body>
</html>
