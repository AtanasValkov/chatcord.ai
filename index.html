<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATCORD</title>
    <style>        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        /* Header styles */
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;    
            flex-direction: column; /* Stack elements vertically */
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 20px auto;
        }
        .grid a {
            display: block;
            text-decoration: none;
            border: 2px solid white;
            padding: 10px;
            border-radius: 10px;
        }
        .grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .register-btn {
            display: inline-block;
            background: #ff6600;
            color: white;
            padding: 10px 20px;
            margin: 20px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
        }
        p {
            color: white;
            width: 100%;
        }
        h1 {
            color: white;
        }
        h2 {
            color: white;
        }
                /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>CHATCORD</h1>
    <h2>code by vulonkul</h2>
    <h2>bots by muricanpie</h2>
</header>

<a href="register.html" class="register-btn">Register Now</a>

<div class="grid">
    <a href="https://link1.com"><img src="images/image1.jpg" alt="Image 1"></a>
    <a href="https://link2.com"><img src="images/image2.jpg" alt="Image 2"></a>
    <a href="https://link3.com"><img src="images/image3.jpg" alt="Image 3"></a>
    <a href="https://link4.com"><img src="images/image4.jpg" alt="Image 4"></a>
</div>

<footer>
    <p>&copy; 2025 chatcord</p>
</footer>

</body>
</html>
