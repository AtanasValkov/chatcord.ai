<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatCord</title>
    <style>        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        /* Header styles */
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;    
            flex-direction: column; /* Stack elements vertically */
            width: 100%;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 20px auto;
        }
        .grid a {
            display: block;
            text-decoration: none;
            border: 2px solid white;
            padding: 10px;
            border-radius: 10px;
        }
        .grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .grid img:hover {
            transform: scale(1.1);
        }
        .register-btn {
            display: inline-block;
            background: #ff6600;
            color: white;
            padding: 10px 20px;
            margin: 20px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
        }
        p {
            color: white;
            width: 100%;
        }
        h1 {
            color: white;
        }
        h2 {
            color: white;
        }
                /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
          	text-align: center; /* Centers inline text */
    		display: flex;
    		justify-content: center; /* Centers flex items horizontally */
    		align-items: center; /* Centers flex items vertically */
        }
    </style>
</head>
<body>

<header>
    <h1>ChatCord</h1>
    <h2>code by vulonkul</h2>
    <h2>bots by muricanpie</h2>
</header>

<a href="register.html" class="register-btn">Register Now</a>

    <h1>Select a Character</h1>
    <div class="grid" id="characterGrid"></div>

    <script>
        async function loadCharacters() {
            const response = await fetch("characters.json");
            const characters = await response.json();
            const grid = document.getElementById("characterGrid");

            characters.forEach(character => {
                const link = document.createElement("a");
                link.href = `character.html?id=${character.id}`;
                link.innerHTML = `<img src="${character.image}" alt="${character.name}">`;
                grid.appendChild(link);
            });
        }

        loadCharacters();
    </script>

<footer>
    <p>&copy; 2025 chatcord</p>
</footer>

</body>
</html>
